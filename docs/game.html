<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Blind Test</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <!-- Dynamic title -->
        <h1 id="game-title">Musique Blind Test</h1>
        <p>Quelques musiques de jeux vidéos à deviner ...</p>
        
        <!-- Display track title -->
        <div id="track-title"></div>

        <!-- Display score -->
        <div id="score"></div>

        <!-- Display comments -->
        <div id="comments"></div>
        
        <!-- Display difficulty -->
        <div id="difficulty-info"></div>
        
        <!-- Play button -->
        <button id="play-button">Ecouter</button>
        
        <!-- Guess input and button -->
        <div class="guess-section">
            <input type="text" id="guess-input" placeholder="Entrez votre réponse ici">
            <button id="guess-button">Valider la réponse</button>
            <button id="skip-button">Passer</button>
        </div>
        
        <!-- Youtube player -->
        <div id="youtube-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); z-index: 1000; justify-content: center; align-items: center;">
            <div style="position: relative; width: 80%; max-width: 800px; background: white; padding: 20px; border-radius: 10px; text-align: center;">
                <p id="modal-message" style="font-size: 18px; margin-bottom: 20px;"></p>
                <iframe id="youtube-iframe" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
                <br>
                <button id="next-button" style="margin-top: 20px;">Suivant</button>
            </div>
        </div>
    </div>
    <script>
        // Dynamically update the title based on the selected file
        const urlParams = new URLSearchParams(window.location.search);
        const selectedFile = urlParams.get('file');
        const playerName = urlParams.get('playerName') || 'Joueur'; // Default to "Joueur" if no name is provided
    
        const gameTitle = document.getElementById('game-title');
    
        if (selectedFile === 'Aurelie.txt') {
            gameTitle.textContent = 'Musique Blind Test - Aurélie';
        } else if (selectedFile === 'Julian.txt') {
            gameTitle.textContent = 'Musique Blind Test - Julian';
        } else {
            gameTitle.textContent = 'Musique Blind Test';
        }
    </script>
    <script src="./scripts/app.js"></script>
</body>
</html>
