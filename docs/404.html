<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Blind Test - Selection</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue au Blind Test</h1>
        <input type="text" id="player-name" placeholder="Votre nom">
        <p>Sélectionnez une playlist pour commencer :</p>
        <div class="selection-buttons">
            <button onclick="startGame('Aurelie.txt')">Aurélie</button>
            <button onclick="startGame('Julian.txt')">Emilie & Julian</button>
            <button onclick="startGame('JPL.txt')">JPL</button>
        </div>
    </div>
    <script>
        function startGame(fileName) {
            const playerNameInput = document.getElementById('player-name');
            const playerName = playerNameInput.value.trim();

            if (playerName === '') {
                alert('Veuillez entrer votre nom pour commencer.');
                return;
            }

            // Redirect to the game page with the selected file and player name as query parameters
            window.location.href = `game.html?file=${fileName}&playerName=${encodeURIComponent(playerName)}`;
        }
    </script>
</body>
</html>
